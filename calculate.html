<!DOCTYPE html>
<html>
    <head>
        <title>Lesson</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="calculate.js"></script> 
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    </head>
    <body class="color-4">
        <div class="container">
            <div class="calculator">
                <div class="screen color-1">
                    0
                </div>
                <div class="buttons">
                    <button id="clear" class="width-75 color-2">Clear</button>
                    <button id="divide" class="width-25 color-4">/</button>
                </div>
                <div class="buttons">
                    <button id="7" class="width-25 color-3">7</button>
                    <button id="8" class="width-25 color-3">8</button>
                    <button id="9" class="width-25 color-3">9</button>
                    <button id="*" class="width-25 color-4">*</button>
                </div>
                <div class="buttons">
                    <button id="4" class="width-25 color-3">4</button>
                    <button id="5" class="width-25 color-3">5</button>
                    <button id="6" class="width-25 color-3">6</button>
                    <button id="-" class="width-25 color-4">-</button>
                </div>
                <div class="buttons">
                    <button id="1" class="width-25 color-3">1</button>
                    <button id="2" class="width-25 color-3">2</button>
                    <button id="3" class="width-25 color-3">3</button>
                    <button id="+" class="width-25 color-4">+</button>
                </div>
                <div class="buttons">
                    <button id="0" class="width-50 color-3">0</button>
                    <button id="," class="width-25 color-3">,</button>
                    <button id="=" class="width-25 color-4">=</button>
                </div>
            </div>
        </div>

    </body>
</html>
